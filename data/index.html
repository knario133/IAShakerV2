<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Control de Velocidad BioShaker</title>
  <!-- SweetAlert2 CSS -->
  <link rel="stylesheet" href="sweetalert2.css" />
  <!-- SweetAlert2 JS -->
  <script src="sweetalert2.js"></script>
  <!-- Apple Font -->
  <link href="Nunito-Regular.ttf" rel="stylesheet" />
  <style>
    /* Global */
    * { box‑sizing:border-box; margin:0; padding:0; font-family:'Inter',sans-serif; }
    body {
      min-height:100vh;
      background: linear-gradient(135deg,#aeb8e9,#000000) no-repeat center center fixed;
      background-size:cover;
      display:flex; align-items:center; justify-content:center;
      padding: 1rem;
    }

    /* Glass card ampliado */
    .glass-card {
      position:relative;
      width:100%;
      max-width: 400px;
      padding:2rem;
      background:rgba(255,255,255,0.1);
      border-radius:16px;
      backdrop-filter:blur(10px);
      box-shadow:0 8px 32px rgba(0,0,0,0.2);
      color:#fff; text-align:center;
    }
    .glass-card h1 {
      margin-bottom:1rem;
      font-size:1.5rem;
      font-weight:600;
    }

    /* Selector de idioma */
    .lang-select-container {
      position:absolute; top:1rem; right:1rem; width:60px;
    }
    .lang-select-container select {
      width:100%; padding:0.25rem 0.5rem;
      background:rgba(255,255,255,0.15);
      border:1px solid rgba(255,255,255,0.3);
      border-radius:6px;
      color:#fff; font-size:0.8rem;
      text-align:center; appearance:none; cursor:pointer;
    }
    .lang-select-container::after {
      content:'▾';
      position:absolute; top:50%; right:0.6rem;
      transform:translateY(-50%); color:#fff; font-size:0.8rem;
      pointer-events:none;
    }
    .lang-select-container select option {
      background:rgba(0,0,0,0.7); color:#fff;
    }

    /* Control groups */
    .control-group { margin:1rem 0; text-align:left; }
    .control-group label { display:block; margin-bottom:0.5rem; font-size:0.9rem; }

    /* Slider */
    .control-group input[type="range"] { width:100%; }

    /* Número */
    .control-group input[type="number"] {
      width:100%; padding:0.5rem;
      background:rgba(255,255,255,0.2);
      border:none; border-radius:8px;
      font-size:1rem; text-align:center;
      color:#fff;
    }

    /* Botones */
    .buttons {
      display:flex; gap:0.5rem; margin-top:1.5rem;
    }
    .buttons button, .nav-buttons button, .nav-buttons a {
      flex:1; padding:0.75rem;
      border:none; border-radius:8px;
      font-size:1rem; font-weight:600;
      cursor:pointer;
      transition:transform .1s,box-shadow .1s;
      box-shadow:0 6px 12px rgba(0,0,0,0.3);
      color:#fff;
      text-decoration: none;
      display: inline-block;
      text-align: center;
    }
    .buttons button:active {
      transform:translateY(2px);
      box-shadow:0 2px 6px rgba(0,0,0,0.3);
    }
    .modify-btn {
      background:linear-gradient(45deg,#38bdf8,#0ea5e9);
    }
    .modify-btn:hover {
      background:linear-gradient(45deg,#0ea5e9,#22caff);
    }
    .stop-btn {
      background:linear-gradient(45deg,#f87171,#ef4444);
    }
    .stop-btn:hover {
      background:linear-gradient(45deg,#ef4444,#ff6a6a);
    }

    .nav-buttons {
      display:flex; gap:0.5rem; margin-top:1rem;
    }
    .wifi-btn {
      background:linear-gradient(45deg,#8b5cf6,#a78bfa);
    }
    .wifi-btn:hover {
      background:linear-gradient(45deg,#a78bfa,#c4b5fd);
    }
    .wiki-btn {
      background:linear-gradient(45deg,#10b981,#34d399);
    }
    .wiki-btn:hover {
      background:linear-gradient(45deg,#34d399,#6ee7b7);
    }

    /* Estado actual */
    .status-group { margin-bottom:1rem; text-align:left; }
    .status-group p { margin:0.25rem 0; }
    .warning { color:#ffeb3b; display:none; }

    .glass-card img.logo {
      display: block;
      margin: 0 auto 1rem auto;
      max-width: 150px;
      height: auto;
    }
  </style>
</head>
<body>

  <div class="glass-card">
    <!-- Selector de idioma -->
    <div class="lang-select-container">
      <select id="langSelect">
        <option value="es">ES</option>
        <option value="en">EN</option>
      </select>
    </div>

    <a href="https://biosync.cl" target="_blank">
        <img src="logo.png" alt="BioSync Logo" class="logo" />
    </a>
    <h1 id="title">Control de Velocidad</h1>

    <div class="status-group">
      <p><span id="rpmLabel">RPM actual:</span> <span id="currentRpm">--</span></p>
      <p><span id="wifiLabel">WiFi:</span> <span id="wifiStatus">--</span></p>
      <p><span id="ipLabel">IP:</span> <span id="ipAddress">--</span></p>
      <p><span id="modeLabel">Modo:</span> <span id="deviceMode">--</span></p>
      <p id="warning" class="warning">ESP32 no accesible</p>
    </div>

    <div class="control-group">
      <label for="speedSlider" id="labelSlider">Velocidad (RPM):</label>
      <input type="range" id="speedSlider" min="0" max="510" step="1" value="100"/>
    </div>

    <div class="control-group">
      <label for="speedInput" id="labelInput">Ingrese la velocidad:</label>
      <input type="number" id="speedInput" min="0" max="510" step="1" value="100"/>
    </div>

    <div class="buttons">
      <button id="modifyBtn" class="modify-btn" onclick="modificarVelocidad()">Modificar Velocidad</button>
      <button id="stopBtn"   class="stop-btn"   onclick="detenerMotor()">Detener Motor</button>
    </div>

    <div class="nav-buttons">
       <button id="wifiBtn" class="wifi-btn" onclick="location.href='Endpoints.html'">Config. WiFi</button>
       <a id="wikiBtn" href="https://wiki.biosync.cl/" target="_blank" class="wiki-btn">Wiki</a>
    </div>
  </div>

  <script>
    // Traducciones
    const translations = {
      es: {
        title: 'Control de Velocidad',
        labelSlider: 'Velocidad (RPM):',
        labelInput: 'Ingrese la velocidad:',
        modifyBtn: 'Modificar Velocidad',
        stopBtn: 'Detener Motor',
        rpmLabel: 'RPM actual:',
        wifiLabel: 'WiFi:',
        ipLabel: 'IP:',
        modeLabel: 'Modo:',
        wifiBtn: 'Config. WiFi',
        wikiBtn: 'Wiki',
        connected: 'Conectado',
        disconnected: 'Desconectado',
        running: 'Corriendo',
        idle: 'Inactivo',
        unreachable: 'ESP32 no accesible',
        confirmModifyTitle: 'Confirmar cambio de velocidad',
        confirmModifyText: vel => `¿Desea confirmar el cambio a ${vel} RPM?`,
        confirmStopTitle: 'Detener motor',
        confirmStopText: '¿Está seguro que desea detener el motor?',
        successModifyTitle: '¡Listo!',
        successModifyText: vel => `Velocidad cambiada a ${vel} RPM.`,
        successStopTitle: '¡Motor detenido!',
        successStopText: '',
        yes: 'Sí',
        no: 'No'
      },
      en: {
        title: 'Speed Control',
        labelSlider: 'Speed (RPM):',
        labelInput: 'Enter speed:',
        modifyBtn: 'Modify Speed',
        stopBtn: 'Stop Motor',
        rpmLabel: 'Current RPM:',
        wifiLabel: 'WiFi:',
        ipLabel: 'IP:',
        modeLabel: 'Mode:',
        wifiBtn: 'WiFi Config',
        wikiBtn: 'Wiki',
        connected: 'Connected',
        disconnected: 'Disconnected',
        running: 'Running',
        idle: 'Idle',
        unreachable: 'ESP32 unreachable',
        confirmModifyTitle: 'Confirm speed change',
        confirmModifyText: vel => `Do you want to confirm changing to ${vel} RPM?`,
        confirmStopTitle: 'Stop motor',
        confirmStopText: 'Are you sure you want to stop the motor?',
        successModifyTitle: 'Done!',
        successModifyText: vel => `Speed changed to ${vel} RPM.`,
        successStopTitle: 'Motor stopped!',
        successStopText: '',
        yes: 'Yes',
        no: 'No'
      }
    };
    let lang = 'es';
    let latestStatus = null;
    let esp32Reachable = true;

    // Actualiza textos
    function updateLanguage(l) {
      lang = l;
      const t = translations[l];
      document.getElementById('title').textContent       = t.title;
      document.getElementById('labelSlider').textContent = t.labelSlider;
      document.getElementById('labelInput').textContent  = t.labelInput;
      document.getElementById('modifyBtn').textContent   = t.modifyBtn;
      document.getElementById('stopBtn').textContent     = t.stopBtn;
      document.getElementById('rpmLabel').textContent    = t.rpmLabel;
      document.getElementById('wifiLabel').textContent   = t.wifiLabel;
      document.getElementById('ipLabel').textContent     = t.ipLabel;
      document.getElementById('modeLabel').textContent   = t.modeLabel;
      document.getElementById('wifiBtn').textContent     = t.wifiBtn;
      document.getElementById('wikiBtn').textContent     = t.wikiBtn;

      if(latestStatus) {
        document.getElementById('wifiStatus').textContent =
          latestStatus.wifi ? t.connected : t.disconnected;
        document.getElementById('ipAddress').textContent = latestStatus.ip || '--';
        document.getElementById('deviceMode').textContent =
           (latestStatus.mode === 'Running') ? t.running : t.idle;
      }
      if(!esp32Reachable) {
        const warn = document.getElementById('warning');
        warn.textContent = t.unreachable;
      }
    }
    document.getElementById('langSelect')
      .addEventListener('change', e => updateLanguage(e.target.value));
    updateLanguage(lang);

    const slider = document.getElementById('speedSlider');
    const input  = document.getElementById('speedInput');

    // Sincronizar slider ⇄ numero
    slider.addEventListener('input', ()=> input.value = slider.value);
    input.addEventListener('input', ()=>{
      let v = Number(input.value);
      if(v < Number(slider.min)) v = slider.min;
      if(v > Number(slider.max)) v = slider.max;
      slider.value = v; input.value = v;
    });

    // Confirmación genérica
    function confirmar(title, text, cb) {
      Swal.fire({
        title, text, icon:'question',
        showCancelButton:true,
        confirmButtonText: translations[lang].yes,
        cancelButtonText: translations[lang].no,
        confirmButtonColor:'#3085d6',
        cancelButtonColor:'#aaa'
      }).then(res=> res.isConfirmed && cb());
    }

    // Modificar velocidad
    function modificarVelocidad() {
      const vel = slider.value;
      const t = translations[lang];
      confirmar(
        t.confirmModifyTitle,
        t.confirmModifyText(vel),
        ()=>{
          fetch(`/rpm?value=${vel}`)
            .then(r=>r.ok && Swal.fire(t.successModifyTitle,
                                      t.successModifyText(vel),'success'));
        }
      );
    }

    // Detener motor
    function detenerMotor() {
      const t = translations[lang];
      confirmar(
        t.confirmStopTitle,
        t.confirmStopText,
        ()=>{
          fetch('/rpm?value=0')
            .then(r=>r.ok && Swal.fire(t.successStopTitle,
                                       t.successStopText,'success'))
            .then(()=>{ slider.value = 0; input.value = 0;});
        }
      );
    }

    function fetchStatus() {
      fetch('/status')
        .then(r => r.json())
        .then(data => {
          latestStatus = data;
          esp32Reachable = true;
          const t = translations[lang];
          document.getElementById('currentRpm').textContent =
            data.currentRpm.toFixed(1);
          document.getElementById('wifiStatus').textContent =
            data.wifi ? t.connected : t.disconnected;
          document.getElementById('ipAddress').textContent = data.ip || '--';
          document.getElementById('deviceMode').textContent =
            (data.mode === 'Running') ? t.running : t.idle;

          document.getElementById('warning').style.display = 'none';
        })
        .catch(() => {
          esp32Reachable = false;
          const warn = document.getElementById('warning');
          warn.textContent = translations[lang].unreachable;
          warn.style.display = 'block';
        });
    }

    fetchStatus();
    setInterval(fetchStatus, 1000);
  </script>

</body>
</html>
